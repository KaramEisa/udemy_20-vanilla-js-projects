<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karam's Theatre</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="header">
        <div class="title">
            Karam's Theatre 
        </div>
    </div>

    <div class="movie-container">
        <label>Pick a movie</label>
        <select id="movie">
            <option value="13">Kingsman 1 (13$)</option>
            <option value="14">Kingsman 2 (14$)</option>
            <option value="15">Kingsman 3 (15$)</option>
            <option value="16">Kingsman 4 (16$)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>        
    </div>

    <p class="text">You have selected <span id="count">0</span> seats, for a price of $<span id="total">  0</span>.</p>

    <div class="features-container">
        <div class="features-title">
            <h3>
                Features List
            </h3>
            <div class="feature-list">
               <ul>
                <li class="list-item">
                    Movie picker
                    <ul>
                        <li>List that includes movie name and prices</li>
                    </ul>
                </li>
                <li class="list-item">
                    Seat selection
                    <ul>
                        <li>pick any seat that isn't occupied</li>
                    </ul>
                </li>
                <li class="list-item">
                    Calculator 
                    <ul>
                        <li>pick any seat that isn't occupied</li>
                    </ul>
                </li>
           </div>
        </div>      
    </div>
    <script src="index.js"></script>
</body>
</html>
